<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spell-It Rewards</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background: linear-gradient(to top right, #a5d6c4, #cfd8dc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    main {
      background-color: #fdf8f6;
      border-radius: 25px;
      width: 90%;
      max-width: 500px;
      padding: 2rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    header {
      text-align: center;
      color: #4b8a79;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    section {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
    }

    article {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    article img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    article h3 {
      font-size: 1rem;
      margin: 0.5rem 0 0;
      color: #444;
    }
  </style>
</head>
<body>
  <main>
    <header>My Rewards</header>
    <section>
      <article>
        <img src="https://cdn-icons-png.flaticon.com/512/477/477406.png" alt="Star Badge">
        <h3>Star Collector</h3>
      </article>
      <article>
        <img src="https://cdn-icons-png.flaticon.com/512/2942/2942861.png" alt="Trophy">
        <h3>Word Champion</h3>
      </article>
      <article>
        <img src="https://cdn-icons-png.flaticon.com/512/235/235861.png" alt="Book Reader">
        <h3>Story Time</h3>
      </article>
      <article>
        <img src="https://cdn-icons-png.flaticon.com/512/1995/1995516.png" alt="Puzzle Solver">
        <h3>Puzzle Solver</h3>
      </article>
    </section>
  </main>
</body>
</html>
