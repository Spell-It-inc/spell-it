<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spell-It Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background: linear-gradient(to top right, #a5d6c4, #cfd8dc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    main {
      background-color: #fdf8f6;
      border-radius: 25px;
      width: 90%;
      max-width: 360px;
      padding: 2rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }

    header {
      margin-bottom: 1rem;
    }

    header img {
      width: 80px;
    }

    h1 {
      font-size: 2rem;
      color: #4b8a79;
      margin: 0.5rem 0;
    }

    form input[type="text"],
    form input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 10px;
      background: #fff;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.05);
    }

    a.forgot {
      display: block;
      font-size: 0.85rem;
      color: #000;
      text-align: right;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    button.go-btn {
      width: 100%;
      background-color: #f4a340;
      color: #fff;
      border: none;
      padding: 0.8rem;
      border-radius: 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    p.signup {
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    p.signup a {
      color: #4b8a79;
      text-decoration: none;
      font-weight: bold;
    }

    section.oauth-login {
      margin-top: 1rem;
    }

    p.or {
      margin: 0.5rem 0;
      color: #999;
    }

    button.google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0.6rem 1rem;
      width: 100%;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 20px;
      cursor: pointer;
    }

    button.google-btn img {
      height: 18px;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <img src="https://cdn-icons-png.flaticon.com/512/2917/2917242.png" alt="Books & ABC" />
      <h1>Spell It</h1>
    </header>

    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <a href="#" class="forgot">Forgot Password?</a>
      <button type="submit" class="go-btn">GO</button>
    </form>

    <p class="signup">Donâ€™t have an account yet? <a href="#">Sign Up</a></p>

    <section class="oauth-login">
      <p class="or">or</p>
      <button class="google-btn" onclick="signInWithGoogle()">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" />
        Sign in with Google
      </button>
    </section>
  </main>

  <script>
    function signInWithGoogle() {
      window.location.href = 'http://localhost:3000/auth/google';
    }
  </script>
</body>
</html>
