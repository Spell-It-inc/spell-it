<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drag and Drop - Spell the Word</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background: linear-gradient(to top right, #a5d6c4, #cfd8dc);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      font-size: 2rem;
      color: #4b8a79;
      margin-bottom: 1rem;
    }

    section {
      background-color: #fdf8f6;
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    img {
      width: 100px;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    li {
      padding: 0.6rem 1rem;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: grab;
    }

    ol {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      min-height: 50px;
      margin-bottom: 1rem;
    }

    ol li {
      padding: 0.6rem 1rem;
      background: #e0f7fa;
      border: 2px dashed #aaa;
      border-radius: 10px;
      min-width: 30px;
    }

    button {
      background-color: #f4a340;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 0.6rem 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }

    p.feedback {
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>SPELL IT</header>

  <section>
    <img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" alt="Apple" />
    <p>Drag the letters into the correct order:</p>

    <ul id="scrambledLetters">
      <li draggable="true">P</li>
      <li draggable="true">L</li>
      <li draggable="true">A</li>
      <li draggable="true">E</li>
      <li draggable="true">P</li>
    </ul>

    <ol id="dropZone">
      <li ondrop="drop(event)" ondragover="allowDrop(event)"></li>
      <li ondrop="drop(event)" ondragover="allowDrop(event)"></li>
      <li ondrop="drop(event)" ondragover="allowDrop(event)"></li>
      <li ondrop="drop(event)" ondragover="allowDrop(event)"></li>
      <li ondrop="drop(event)" ondragover="allowDrop(event)"></li>
    </ol>

    <button onclick="checkAnswer()">Check</button>
    <p class="feedback" id="resultMsg"></p>
  </section>

  <script>
    let dragged;

    document.querySelectorAll("ul li").forEach(item => {
      item.addEventListener("dragstart", function (event) {
        dragged = event.target;
      });
    });

    function allowDrop(event) {
      event.preventDefault();
    }

    function drop(event) {
      event.preventDefault();
      if (!event.target.textContent) {
        event.target.textContent = dragged.textContent;
        dragged.remove();
      }
    }

    function checkAnswer() {
      const dropZone = document.querySelectorAll("#dropZone li");
      const userAnswer = Array.from(dropZone).map(li => li.textContent).join("").toLowerCase();
      const correct = "apple";

      const msg = document.getElementById("resultMsg");
      if (userAnswer === correct) {
        msg.textContent = "✅ Correct!";
        msg.style.color = "green";
      } else {
        msg.textContent = "❌ Try Again!";
        msg.style.color = "red";
      }
    }
  </script>

</body>
</html>
