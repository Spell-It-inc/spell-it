<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spell-It Game Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background: linear-gradient(to top right, #a5d6c4, #cfd8dc);
      height: 100vh;
      display: flex;
      justify-content: center;

    }

      margin-bottom: 1rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    button {
      background-color: #f4a340;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 1rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      width: 180px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>

  </script>
</body>
</html>
