<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Missing Letters - Spell It</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background: linear-gradient(to top right, #a5d6c4, #cfd8dc);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      font-size: 2rem;
      color: #4b8a79;
      margin-bottom: 1rem;
    }

    section {
      background-color: #fdf8f6;
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    h2 {
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    li {
      background: #fff;
      padding: 0.8rem 1.2rem;
      border: 2px solid #ccc;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    li:hover {
      background-color: #f4a340;
      color: white;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #4b8a79;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    p.feedback {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>SPELL IT</header>

  <section>
    <h2>A _ _ L E</h2>
    <p>Select the correct missing letters:</p>

    <ul id="choices">
      <li onclick="checkAnswer(this)">PL</li>
      <li onclick="checkAnswer(this)">TT</li>
      <li onclick="checkAnswer(this)">ND</li>
      <li onclick="checkAnswer(this)">MP</li>
    </ul>

    <p class="feedback" id="resultMsg"></p>
    <button onclick="nextQuestion()">Next</button>
  </section>

  <script>
    function checkAnswer(option) {
      const answer = option.textContent;
      const correct = "PP";

      if (answer === correct) {
        document.getElementById("resultMsg").textContent = "✅ Correct!";
        document.getElementById("resultMsg").style.color = "green";
      } else {
        document.getElementById("resultMsg").textContent = "❌ Try again!";
        document.getElementById("resultMsg").style.color = "red";
      }
    }

    function nextQuestion() {
      alert("More questions coming soon!");
    }
  </script>

</body>
</html>
