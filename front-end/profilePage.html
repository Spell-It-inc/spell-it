<!-- Spell-It Profile Page (No <div> used) -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Profile - Spell-It</title>
      <style>
        body {
          margin: 0;
          font-family: 'Arial Rounded MT Bold', sans-serif;
          background: linear-gradient(to top right, #a5d6c4, #cfd8dc);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
    
        main {
          background: #fdf8f6;
          border-radius: 25px;
          padding: 2rem;
          width: 90%;
          max-width: 400px;
          box-shadow: 0 8px 16px rgba(0,0,0,0.1);
          text-align: center;
        }
    
        header h1 {
          color: #4b8a79;
          font-size: 2rem;
          margin-bottom: 0.5rem;
        }
    
        section {
          margin: 1rem 0;
        }
    
        p {
          font-size: 1rem;
          margin: 0.3rem 0;
        }
    
        button {
          background-color: #f4a340;
          border: none;
          padding: 0.6rem 1.2rem;
          border-radius: 15px;
          font-weight: bold;
          color: #fff;
          margin-top: 1rem;
          cursor: pointer;
        }
      </style>
    </head>
    <body>
      <main>
        <header>
          <h1>My Profile</h1>
        </header>
        <section>
          <p><strong>Username:</strong> KidGenius123</p>
          <p><strong>Age Group:</strong> 6 - 8</p>
          <p><strong>Games Played:</strong> 23</p>
          <p><strong>Total Score:</strong> 1,580</p>
        </section>
        <button>Edit Profile</button>
      </main>
    </body>
    </html>
