<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spell-It Sign In</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <main>
    <header>
      <img src="https://cdn-icons-png.flaticon.com/512/3047/3047926.png" alt="Register icon" />
      <h1>Let’s Get Started!</h1>
      <p class="subtitle">Tell us your name and age group to begin your spelling adventure!</p>
    </header>

    <form id="signin-form">
      <input type="text" id="username" placeholder="Enter your name" required />
      <select id="age-group" required>
        <option value="">Select Age Group</option>
        <option value="1">4–6 years</option>
        <option value="2">7–9 years</option>
        <option value="3">10–12 years</option>
      </select>
      <button type="button" class="google-btn" id="google-signin">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" />
        Sign in with Google
      </button>
    </form>
  </main>
  
  <script type="module" src="./config.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
