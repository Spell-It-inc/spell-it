name: Back-end CI/CD

on: 
  push:
    branches:
      - main
    paths:
      - 'back-end/**'
  pull_request:
    branches:
      - main
    paths:
      - 'back-end/**'

jobs:
  deploy-back-end:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v4
    - name: Setup Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        echo "${{ vars.BACK_ENVIRONMENT_VARIABLES }}" > back-end/local.env
    - name: deploy
      run: |
        scp -r -o StrictHostKeyChecking=no -i "~/.ssh/id_rsa" back-end ec2-user@ec2-13-246-9-87.af-south-1.compute.amazonaws.com:~/
        ssh -o StrictHostKeyChecking=no -i "~/.ssh/id_rsa" ec2-user@ec2-13-246-9-87.af-south-1.compute.amazonaws.com "cd back-end; npm i; npm run build; npm stop; npm start"
